<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <p-image src="../../assets/logo-GYM-TFG-Mini.png" alt="Image" width="60"></p-image>
    </ng-template>
    <ng-template pTemplate="end">

        <div *ngIf="!isLogged()">
            <button pButton label="Iniciar sesión" routerLink="" icon="pi pi-sign-in"></button>
        </div>
        <div *ngIf="isLogged()">
            <div *ngIf="user.genre == 'Hombre'">
                <p-menubar [model]="infoUserMan">
                    <p-button label="Cerar sesión" (onClick)="logout()" icon="pi pi-power-off"></p-button>
                </p-menubar>
            </div>
            <div *ngIf="user.genre == 'Mujer'">
                <p-menubar [model]="infoUserWoman">
                    <p-button label="Cerar sesión" (onClick)="logout()" icon="pi pi-power-off"></p-button>
                </p-menubar>
            </div>
        </div>

    </ng-template>
</p-menubar>
